<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="nav">
        <img class="logo" src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg"
            alt="Netflix Logo" />
    </header>

    <section class="banner">
        <h1 class="banner-title">Stranger Things</h1>
        <p class="banner-description">A young boy vanishes, and a small town uncovers a mystery involving secret
            experiments and supernatural forces.</p>
        <div class="banner-buttons">
            <button>Play</button>
            <button>My List</button>
        </div>
    </section>

    <section class="row">
        <h2>Trending Now</h2>
        <div class="row-posters">
            <img class="row-poster" src="https://image.tmdb.org/t/p/w200/q6y0Go1tsGEsmtFryDOJo3dEmqu.jpg" alt="movie" />
            <img class="row-poster" src="https://image.tmdb.org/t/p/w200/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg" alt="movie" />
            <img class="row-poster" src="https://image.tmdb.org/t/p/w200/rTh4K5uw9HypmpGslcKd4QfHl93.jpg" alt="movie" />
            <!-- Add more posters as needed -->
        </div>
    </section>
</body>

</html>
